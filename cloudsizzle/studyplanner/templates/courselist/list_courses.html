{% extends "courselist/course_base.html" %}

{% block courselistings %}
		<h1>Courses in {{ department.name }}</h1>
		
		<ul>
		    {% for course in courses %}
		    <li><a href="{{ department.code }}/{{ course.code }}">{{course.code}} {{ course.name }}</a></li>
		    {% endfor %}
		</ul>
{% endblock %}
