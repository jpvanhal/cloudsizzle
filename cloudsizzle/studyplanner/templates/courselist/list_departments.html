{% extends "courselist/course_base.html" %}

{% block courselistings %}
		<h1>Departments in {{ faculty.name }}</h1>
		
		<ul>
			{% for department in departments %}
			<li><a href="{% url courselist.views.list_courses faculty.code, department.code %}">{{department.code}} {{ department.name }}</a></li>
			{% endfor %}
		</ul>
{% endblock %}
