{% extends "courselist/course_base.html" %}

{% block courselistings %}
		<h1>Courses by unit</h1>
		
		<table>
			<thead>
				<tr>
					<th>Unit</th>
				</tr>
			</thead>
			<tbody>
				{% for faculty in faculties %}
				<tr{% if forloop.counter|divisibleby:2 %} class="odd"{% endif %}>
					<td><a href="{% url courselist.views.list_departments faculty.slug %}">{{ faculty.name }}</a></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		
{% endblock %}
