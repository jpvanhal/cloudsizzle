{% extends "frontpage/profile_base.html" %}
{% block profile-content %}
			<div class="left-col">
				<h2>{{ username }}</h2>
				<img src="{{ user_pic }}" alt="">
			</div>
			
			<div class="right-col">
				<h3>{{ real_name }}</h3>
				<p>Sex: {{ sex }}</p>
				<p>Email: {{ email }}</p>
				
				<div id="personal-news-feed">
					<h3>News feed</h3>
				
					{% include "frontpage/feeds.html" %}
				</div>
			</div> <!-- right-col -->
{% endblock profile-content %}
